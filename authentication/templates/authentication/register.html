{% extends 'base.html' %}

{% block content %}

<h1 class="filler_h1">Register</h1>

<div class="container_registerForm">
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            <div class="form-group {% if field.errors %} alert alert-danger {% endif %}">
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
